        <button class="btn-material primary button_add" data-toggle="modal" data-target=".dashboar"><span>Agregar</span></button>

            <thead>

                    <th>Apellidos</th>
                    <th>Telefono</th>
                    <th>Direccion</th>

                    <td width="10%"><button class="btn-material red btn-table" data-toggle="modal" data-target=".delete_usuarios"><span>Eliminar</span></button></td>

            </tbody>
        </table>
</div>
        
        
        
        
        <!-- modal new product -->

        <div class="modal-content">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
        
                <div class="modal-body">
                    <div class="container">

                        <div class="group">      
                            <input type="text" required #Pnombre>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Primer Nombre</label>
                        </div>
                        <div class="group">      
                            <input type="text" required #Pnombre>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Segundo Nombre</label>
                        </div>
                        <div class="group">      
                            <input type="text" required #Pnombre>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Primer Apellido</label>
                        </div>
                        <div class="group">      
                            <input type="text" required #Pnombre>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Segundo Apellido</label>
                        </div>
                        <div class="group">      
                            <input type="text" required #Pnombre>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Telefono</label>
                        </div>
                        <div class="group">      
                            <input type="text" required #Pnombre>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Direccion</label>
                        </div>
                        <div class="group">      
                            <input type="text" required #Pnombre>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Nickname</label>
                        </div>
                        <div class="group">      
                            <input type="text" required #Pnombre>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>
                        <br>
                        <!--Select with pure css-->
                        <div class="select">
                            <select class="select-text" required #estado>
                                <option value="" disabled selected></option>
                                <option value="1">Admistrador</option>
                                <option value="2">Vendedor</option>
                            </select>
                            <span class="select-highlight"></span>
                            <span class="select-bar"></span>
                            <label class="select-label">Tipo Usuario</label>
                        </div>
                        <br>
                        <!--Select with pure css-->
                        <div class="select">
                            <select class="select-text" required #estado>
                                <option value="" disabled selected></option>
                                <option value="1">Sucursal 1</option>
                                <option value="2">Sucursal 2</option>
                                <option value="2">Sucursal n</option>
                            </select>
                            <span class="select-highlight"></span>
                            <span class="select-bar"></span>
                            <label class="select-label">Sucursal</label>
                        </div>
    
                        <button class="btn-material primary">
                            <span>
                                Agregar
                            </span>
                        </button>
    
                        <button class="btn-material red" data-dismiss="modal">
                            <span>
                                cancelar 
                            </span>
                        </button>
                        
                    </div>

                </div>
        
        </div>
        </div>
        </div>
